<div class="left-side-container">
  <div class="subDiv">
    <label>: الجواب هو </label>
    <input type="text" class="textInput" [(ngModel)]='answer' disabled>
    <br>
    <button id="submitButton" type="submit">إرسال</button>
  </div>
  <div class="keypad">
    <div class="keys numkey one-line" (click)="pressKey('1')">1</div>
    <div class="keys numkey one-line" (click)="pressKey('2')">2</div>
    <div class="keys numkey one-line" (click)="pressKey('3')">3</div>
    <div class="keys numkey one-line" (click)="pressKey('4')">4</div>
    <div class="keys numkey one-line" (click)="pressKey('5')">5</div>
    <div class="keys numkey one-line" (click)="pressKey('6')">6</div>
    <div class="keys numkey one-line" (click)="pressKey('7')">7</div>
    <div class="keys numkey one-line" (click)="pressKey('8')">8</div>
    <div class="keys numkey one-line" (click)="pressKey('9')">9</div>
    <div class="keys numkey one-line" (click)="pressKey('clear')"><img class="mx-auto d-inline"
        src="../../assets/reset-icon-svg-by-Vexels.svg" alt="" width="25px" height="230px"></div>
    <div class="keys numkey zerokey one-line" style="display: inline-block;" (click)="pressKey('0')">0</div>
    <div class="keys numkey one-line" (click)="pressKey('x')"><img class="mx-auto d-inline"
        src="../../assets/delete-svgrepo-com.svg" alt="" width="25px" height="230px">
    </div>
  </div>
</div>
